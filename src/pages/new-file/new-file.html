<ion-header>

  <ion-navbar>
    <ion-title>NewFilePage</ion-title>
    <button ion-button (click)="closeModal()" ion-button-end>Cancel</button>
  </ion-navbar>

</ion-header>


<ion-content padding class="modal-content">
  <!-- add new file form -->
    <form [formGroup]="fileData" (ngSubmit)="createFile()">
        <ion-item>
          <ion-label>File Name</ion-label>
          <ion-input type="text" formControlName="fileName"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!fileData.valid">Add</button>
      </form>
</ion-content>
